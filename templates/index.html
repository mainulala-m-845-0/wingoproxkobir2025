<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé≤ WinGo Premium Predictor</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      background: radial-gradient(circle at top,#0f2027,#203a43,#2c5364);
      color: #eee;
    }
    header {
      background:#111; padding:15px; text-align:center;
      font-size:1.7rem; color:#ffcc00; font-weight:bold;
      box-shadow:0 3px 12px rgba(0,0,0,0.6);
    }
    .container{ max-width:1100px; margin:25px auto; padding:0 15px;}
    .card{
      background:#1c1c1c; border-radius:15px;
      padding:30px; margin:20px 0; text-align:center;
      box-shadow:0 5px 15px rgba(0,0,0,0.5);
    }
    h2{ color:#ffcc00; margin-bottom:20px; }
    .period {
      font-size: 1.3rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #29b6f6;
    }
    .prediction {
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 0 0 15px #fff,0 0 30px rgba(255,255,255,0.6);
      margin: 15px 0;
    }
    .prediction span { color:#ffcc00; }
    .sub { font-size:1.1rem; margin-bottom:20px; color:#ff9800; }
    .confidence-bar{ background:#333; border-radius:8px; height:10px;
      margin:20px auto 10px; overflow:hidden; width:80%;}
    .confidence-fill{ height:100%; width:0%; 
      background:linear-gradient(90deg,#ffcc00,#ff6600);
      box-shadow:0 0 10px #ffcc00; transition: width 0.8s ease;}
    .stats{ margin-top:20px; font-size:1rem;}
    .stats span{ margin:0 8px; font-weight:bold; }
    .win{color:#4CAF50;} .loss{color:#f44336;} .acc{color:#29b6f6;}
    table{ width:100%; border-collapse:collapse; margin-top:20px; font-size:0.95rem;}
    th,td{ padding:10px; border:1px solid #444; text-align:center;}
    th{ background:#222; color:#ffcc00;}
    tr:nth-child(even){ background:#2a2a2a;}
    tr.win-row{ background:rgba(76,175,80,0.2)!important;}
    tr.loss-row{ background:rgba(244,67,54,0.2)!important;}
    footer{ text-align:center; padding:15px; background:#111; color:#777; margin-top:30px; font-size:0.9rem;}
    footer a{ color:#ffcc00; text-decoration:none;}
    canvas#confetti{ position:fixed; pointer-events:none; top:0; left:0; width:100%; height:100%; }
  </style>
</head>
<body>

<header>üé≤ WinGo Predictor Dashboard</header>

<div class="container">

  <!-- Premium Prediction Card -->
  <div class="card">
    <h2>Premium Prediction</h2>
    <div class="period">üîÆ Current Period: <span id="nextIssue"></span></div>
    <div class="prediction" id="prediction">Loading...</div>
    <div id="subPrediction" class="sub">--</div>
    <div class="confidence-bar"><div id="confidenceFill" class="confidence-fill"></div></div>
    <div id="accuracyLabel">Confidence: 0%</div>
    <div class="stats">
      <span class="win">‚úÖ Wins: <span id="wins">0</span></span>
      <span class="loss">‚ùå Losses: <span id="losses">0</span></span>
      <span class="acc">üìà Accuracy: <span id="accuracy">0</span>%</span>
    </div>
  </div>

  <!-- Last 10 Results -->
  <div class="card">
    <h2>üìä Last 10 Results</h2>
    <table>
      <thead><tr><th>Period</th><th>Number</th><th>Big/Small</th><th>Outcome</th></tr></thead>
      <tbody id="last10"></tbody>
    </table>
  </div>

</div>

<footer>
  ¬© 2025 WinGo Predictor | <a href="/history/view">üìú History</a>
</footer>

<canvas id="confetti"></canvas>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>

<script>
let lastOutcome="";
async function refreshData(){
  try {
    let res = await fetch("/data");
    let d = await res.json();
    if(d.error){ document.getElementById("prediction").innerText="‚ö†Ô∏è API Error"; return; }

    // Only show Next (Current) Period
    document.getElementById("nextIssue").innerText = d.next_issue;

    // Prediction text
    document.getElementById("prediction").innerHTML = `‚≠ê <span>${d.prediction}</span> ${d.number} [${d.color}] ‚≠ê`;

    // 2-number suggestion
    let twoNums = d.hot ? d.hot.slice(0,2).join(" & "): d.number;
    document.getElementById("subPrediction").innerText = "Next possible numbers: "+twoNums;

    // Confidence bar & stats
    document.getElementById("confidenceFill").style.width = d.accuracy+"%";
    document.getElementById("accuracyLabel").innerText = "Confidence: "+d.accuracy+"%";
    document.getElementById("wins").innerText = d.wins;
    document.getElementById("losses").innerText = d.losses;
    document.getElementById("accuracy").innerText = d.accuracy;

    // Last 10 results
    let tbody="";
    d.last10.forEach(r=>{
      let rowClass = r.Outcome==="WIN"?"win-row":"loss-row";
      tbody += `<tr class="${rowClass}">
                  <td>${r.Issue.slice(-5)}</td>
                  <td>${r.Number}</td>
                  <td>${r.BigSmall}</td>
                  <td>${r.Outcome}</td>
                </tr>`;
    });
    document.getElementById("last10").innerHTML = tbody;

    // Confetti on new WIN
    if(d.outcome!==lastOutcome && d.outcome.includes("WIN")){
        confetti({ particleCount:100, spread:70, origin:{ y:0.6 }});
    }
    lastOutcome=d.outcome;

  } catch(e){ console.error("Error fetching /data",e);}
}
setInterval(refreshData,5000);
refreshData();
</script>

</body>
</html>
