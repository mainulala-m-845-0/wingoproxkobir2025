<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üé≤ WinGo Predictor Dashboard</title>

  <style>
    :root {
      /* DARK THEME */
      --bg: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-bg: #1f1f1f;
      --text: #f5f5f5;
      --header-bg: #111;
      --footer-bg: #1f1f1f;
      --table-header: #333;
      --accent: #ffcc00;
    }
    body.light {
      /* LIGHT THEME */
      --bg: #f0f0f0;
      --card-bg: #ffffff;
      --text: #222;
      --header-bg: #fff;
      --footer-bg: #eee;
      --table-header: #ddd;
      --accent: #ff9800;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      text-align: center;
      transition: all 0.3s ease;
    }

    header {
      padding: 20px;
      font-size: 1.6rem;
      font-weight: bold;
      background: var(--header-bg);
      color: var(--text);
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .theme-toggle {
      cursor: pointer;
      background: var(--accent);
      border: none;
      color: #000;
      border-radius: 20px;
      padding: 8px 14px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 20px auto;
      padding: 0 10px;
    }

    .card {
      background: var(--card-bg);
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }

    h2, h3 {
      margin-top: 0;
      color: var(--accent);
    }

    p {
      margin: 6px 0;
      font-size: 1.1rem;
    }

    .highlight {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
      font-size: 0.95rem;
    }

    th, td {
      padding: 8px;
      border: 1px solid #444;
    }

    th {
      background: var(--table-header);
      color: var(--accent);
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }

    .win { color: #4CAF50; font-weight: bold; }
    .loss { color: #f44336; font-weight: bold; }
    .small { color: #ff7043; }
    .big { color: #29b6f6; }

    /* Responsive */
    @media (max-width: 768px) {
      header { font-size: 1.3rem; flex-direction: column; }
      .container { padding: 0 5px; }
      .card { padding: 15px; }
      table { font-size: 0.85rem; }
    }

    footer {
      padding: 15px;
      background: var(--footer-bg);
      font-size: 0.9rem;
      color: #bbb;
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <header>
    üé≤ WinGo Predictor Dashboard
    <button class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </header>

  <div class="container">
    <div class="card">
      <h2>Period <span id="issue"></span></h2>
      <p>Last Number: <span class="highlight" id="number"></span> 
        (<span id="result"></span>) - <span id="color"></span>
      </p>
      <p>üìå Next Prediction: ‚≠ê <span class="highlight" id="prediction"></span> ‚≠ê</p>
      <p>Strategy: <span id="strategy"></span></p>
      <p>Outcome: <span id="outcome"></span></p>
      <p>üî• Hot: <span id="hot"></span> | ‚ùÑÔ∏è Cold: <span id="cold"></span></p>
      <p>
        ‚úÖ Wins: <span class="win" id="wins"></span> | 
        ‚ùå Losses: <span class="loss" id="losses"></span> | 
        üìà Accuracy: <span id="accuracy"></span>%
      </p>
    </div>

    <div class="card">
      <h3>üìä Last 10 Results</h3>
      <table>
        <thead>
          <tr>
            <th>Period</th>
            <th>Number</th>
            <th>Big/Small</th>
          </tr>
        </thead>
        <tbody id="last10"></tbody>
      </table>
    </div>
  </div>

  <footer>
    ¬© 2025 WinGo Predictor | 
    <a href="/history/view">üìú History</a>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle("light");
      localStorage.setItem("theme", 
        document.body.classList.contains("light") ? "light" : "dark"
      );
    }

    // Persist theme choice
    if(localStorage.getItem("theme") === "light") {
      document.body.classList.add("light");
    }

    async function refreshData(){
      try {
        let res = await fetch("/data");
        let d = await res.json();
        if(d.error){ document.getElementById("issue").innerText = "Error"; return; }

        document.getElementById("issue").innerText = d.issue;
        document.getElementById("number").innerText = d.number;
        document.getElementById("result").innerText = d.result;
        document.getElementById("color").innerText = d.color;
        document.getElementById("prediction").innerText = d.prediction;
        document.getElementById("strategy").innerText = d.strategy;
        document.getElementById("outcome").innerText = d.outcome;
        document.getElementById("wins").innerText = d.wins;
        document.getElementById("losses").innerText = d.losses;
        document.getElementById("accuracy").innerText = d.accuracy;
        document.getElementById("hot").innerText = d.hot.join(", ");
        document.getElementById("cold").innerText = d.cold.join(", ");

        let tbody = "";
        d.last10.forEach(r=>{
          tbody += `<tr>
                      <td>${r.Issue.slice(-5)}</td>
                      <td>${r.Number}</td>
                      <td class="${r.BigSmall.toLowerCase()}">${r.BigSmall}</td>
                    </tr>`;
        });
        document.getElementById("last10").innerHTML = tbody;
      } catch(e){
        console.error("Error fetching /data", e);
      }
    }
    setInterval(refreshData, 5000);
    refreshData();
  </script>

</body>
</html>
