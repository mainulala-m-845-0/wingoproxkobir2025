<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üé≤ WinGo Premium Predictor</title>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
    color: #eee;
  }
  header {
    background: #111;
    padding: 20px;
    font-size: 1.8rem;
    font-weight: bold;
    color: #ffcc00;
    text-align: center;
    box-shadow: 0 3px 12px rgba(0,0,0,0.7);
  }
  .container {
    max-width: 1100px;
    margin: 25px auto;
    padding: 0 15px;
  }
  .card {
    background: #1c1c1c;
    border-radius: 15px;
    padding: 30px;
    margin: 20px 0;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    animation: fadeInUp 0.7s ease;
  }
  h2 {
    color: #ffcc00;
    margin-bottom: 15px;
    text-shadow: 0 0 8px #ffcc00;
  }
  .period {
    font-size: 1.2rem;
    margin: 10px 0;
    color: #bbb;
  }
  .prediction {
    font-size: 2rem;
    font-weight: bold;
    margin: 20px 0;
    text-shadow: 0 0 12px #fff, 0 0 25px rgba(255,255,255,0.6);
  }
  .prediction span {
    color: #ffcc00;
  }
  .confidence-bar {
    background: #333;
    border-radius: 8px;
    height: 10px;
    margin: 20px auto 10px;
    overflow: hidden;
    width: 80%;
  }
  .confidence-fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ffcc00, #ff6600);
    box-shadow: 0 0 10px #ffcc00;
    transition: width 0.8s ease;
  }
  .stats {
    margin-top: 20px;
    font-size: 1.05rem;
  }
  .stats span { margin: 0 8px; font-weight: bold; }
  .win { color: #4CAF50;}
  .loss { color: #f44336;}
  .acc { color: #29b6f6;}
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-size: 0.95rem;
  }
  th, td {
    padding: 10px;
    border: 1px solid #444;
    text-align: center;
  }
  th { background: #222; color: #ffcc00;}
  tr:nth-child(even) { background: #2a2a2a;}
  tr.win-row { background: rgba(76,175,80,0.2)!important;}
  tr.loss-row { background: rgba(244,67,54,0.2)!important;}
  footer {
    text-align: center;
    padding: 15px;
    background: #111;
    color: #777;
    margin-top: 30px;
    font-size: 0.9rem;
  }
  footer a { color: #ffcc00; text-decoration: none; }
  footer a:hover { text-decoration: underline; }
  @keyframes fadeInUp {
    from { transform: translateY(15px); opacity:0; }
    to { transform: translateY(0); opacity:1;}
  }
</style>
</head>
<body>

<header>üé≤ WinGo Predictor Dashboard</header>

<div class="container">

  <!-- Prediction Card -->
  <div class="card">
    <h2>Premium Prediction</h2>
    <div class="period">Previous Period: <span id="issue"></span> ‚úÖ | Next Period: <span id="nextIssue"></span> üîÆ</div>
    <div class="prediction" id="prediction">Loading...</div>
    <div id="subPrediction">--</div>
    <div class="confidence-bar"><div id="confidenceFill" class="confidence-fill"></div></div>
    <div id="accuracyLabel">Confidence: 0%</div>
    <div class="stats">
      <span class="win">‚úÖ Wins: <span id="wins">0</span></span>
      <span class="loss">‚ùå Losses: <span id="losses">0</span></span>
      <span class="acc">üìà Accuracy: <span id="accuracy">0</span>%</span>
    </div>
  </div>

  <!-- Last 10 Results -->
  <div class="card">
    <h2>üìä Last 10 Results</h2>
    <table>
      <thead><tr><th>Period</th><th>Number</th><th>Big/Small</th><th>Outcome</th></tr></thead>
      <tbody id="last10"></tbody>
    </table>
  </div>

</div>

<footer>
  ¬© 2025 WinGo Predictor | <a href="/history/view">üìú History</a>
</footer>

<script>
let lastOutcome="";

async function refreshData(){
  try {
    let res = await fetch("/data");
    let d = await res.json();
    if(d.error){ document.getElementById("prediction").innerText="‚ö†Ô∏è API Error"; return; }

    // Period labels
    document.getElementById("issue").innerText = d.issue;
    document.getElementById("nextIssue").innerText = d.next_issue;

    // Prediction
    document.getElementById("prediction").innerHTML = `‚≠ê <span>${d.prediction}</span> ${d.number} [${d.color}] ‚≠ê`;

    // 2-number suggestions
    let twoNums = d.hot ? d.hot.slice(0,2).join(" & "): d.number;
    document.getElementById("subPrediction").innerText = "Next possible numbers: "+twoNums;

    // Confidence bar & stats
    document.getElementById("confidenceFill").style.width = d.accuracy+"%";
    document.getElementById("accuracyLabel").innerText = "Confidence: "+d.accuracy+"%";
    document.getElementById("wins").innerText = d.wins;
    document.getElementById("losses").innerText = d.losses;
    document.getElementById("accuracy").innerText = d.accuracy;

    // Last10
    let tbody="";
    d.last10.forEach(r=>{
      let rowClass = r.Outcome==="WIN" ? "win-row" : "loss-row";
      tbody += `<tr class="${rowClass}">
                  <td>${r.Issue.slice(-5)}</td>
                  <td>${r.Number}</td>
                  <td>${r.BigSmall}</td>
                  <td>${r.Outcome}</td>
                </tr>`;
    });
    document.getElementById("last10").innerHTML = tbody;

  } catch(e){ console.error("Error fetching /data",e);}
}
setInterval(refreshData,5000);
refreshData();
</script>

</body>
</html>
